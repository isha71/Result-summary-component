<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>
</head>

<body>
  <div class="main_container column">
    <div class="container row">
      <div class="row1 column">
        <div class="column" style="margin: 24px;">
          <p class="grey_para">Your Result</p>
          <div class="inner_circle">
            <p class="white_para">76</p>
            <span class="grey_para">of 100</span>
          </div>
          <p class="white_para" style="font-size: 1.5rem; font-weight: 700;">Great</p>
          <p class="grey_para" style="font-size: 0.9rem;">You scored higher than 65% of the people who have taken these
            tests.</p>
        </div>

      </div>

      <div class="row2 column">
        <p class="summary">Summary</p>
        <div class="row buttons reaction">
          <span></span>
          <span style="color: hsl(0, 100%, 67%);">Reaction</span>
          <span class="fill"></span>
          <span> <span class="summary">80</span>  <span class="grey_para">/ 100</span></span>
        </div>
        <div class="row buttons memory">
          <span></span>
          <span style="color: hsl(39, 100%, 56%);">Memory</span>
          <span class="fill"></span>
          <span> <span class="summary">92</span> <span class="grey_para">/ 100</span></span>
        </div>
        <div class="row buttons verbal">
          <span></span>
          <span style="color: hsl(166, 100%, 37%);">Verbal</span>
          <span class="fill"></span>
          <span> <span class="summary">61</span> <span class="grey_para">/ 100</span></span>
        </div>
        <div class="row buttons visual">
          <span></span>
          <span style="color: hsl(234, 85%, 45%);">Visual</span>
          <span class="fill"></span>
          <span> <span class="summary">72</span> <span class="grey_para">/ 100</span></span>
        </div>
        <button class="buttons continue_button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/isha71" target="_blank">Isha Jain</a>.
    </div>

  </div>



  <script src="./index.js"></script>
</body>

</html>
